<div class="card mt-5 shadow-effect">
  <div class="card-body">
    <h4>Leave a Comment</h4>
    <p>You can leave a comment useing this comment form</p>

    <form>
      <div class="form-group">
        <label for="">name</label>
        <input type="text" class="form-control shadow-effect" />
      </div>
      <div class="form-group">
        <label for="">comment</label>
        <textarea
          cols="30"
          rows="10"
          placeholder="Add your comment here"
          class="form-control shadow-effect"
        ></textarea>
      </div>
      <button class="btn btn-info btn-theme">Add a Comment</button>
    </form>
  </div>
</div>
